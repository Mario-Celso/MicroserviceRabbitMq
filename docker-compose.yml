version: '3.9'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"

  microservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"  # Mapeia a porta 80 do contêiner para a porta 5000 no host
    depends_on:
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
